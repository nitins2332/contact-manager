<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact manager</title>

    <!-- include css -->
    <link rel="stylesheet" href="css/site.css" />

    <!-- font awesome -->
    <!-- <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    /> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="contact_manager">
        <div class="contact_header">
          <i class="fas fa-user-friends fa-5x contact_logo"></i>
          <p class="contact_heading">Contact Manager</p>
        </div>
        <div class="contact_form">
          <form onsubmit="submitContact(event)">
            <input id="name" type="text" placeholder="Enter Contact Name" />
            <input id="number" type="text" placeholder="Enter Phone Number" />
            <button type="submit">Add Contact</button>
          </form>
        </div>
        <div class="contact_body"></div>
      </div>
    </div>

    <!-- font awesome  -->
    <!-- <scrip
      src="https://kit.fontawesome.com/d56261bbb9.js"
    ></script> -->

    <!-- site.js -->
    <script src="js/site.js"></script>
  </body>
</html>
